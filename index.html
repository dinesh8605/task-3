<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
          <div class="game">Let's Play Dice</div>

      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
       
      </section>
      <section class="player player--1">
        <h2 class="name1" id="name--1">Player 2</h2>
        <p class="score1" id="score--1">24</p>
      
      </section>
      <img src="./img/dice-2.png" alt="Playing dice" class="dice" />
      <h3 id="who-play">Player 1 To Play</h3>
      <button class="btn btn--new">Reset</button>
      <button class="btn btn--roll">Roll dice</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
